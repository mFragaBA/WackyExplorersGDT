name: 🛠️ Feature Request
description: Description of a feature we need
title: "[Feature]: "
labels:
  - "feature"

body:
  - type: markdown
    attributes:
      value: >
        **Thanks :heart: for taking the time to fill out this feature request report!** We kindly ask that you search to
        see if an issue [already exists](https://github.com/mFragaBA/WackyExplorersGDT/issues?q=is%3Aissue+sort%3Acreated-desc+) for
        your feature.

  - type: textarea
    attributes:
      label: Description
      description: |
        A clear description of the feature you're interested in.
      value: |
        <!--- Describe your feature here --->
    validations:
      required: true

  - type: textarea
    attributes:
      label: Suggested Solution
      description: >
        Describe the solution you'd like. A clear and concise description of what you want to happen. If you have
        considered alternatives, please describe them.
      value: |
        <!--- Describe your solution here --->
    validations:
      required: false

